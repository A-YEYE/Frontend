<link rel="stylesheet" type="text/css" href="./day5-2.css">

<!DOCTYPE html>
<html>
  <head>
    <title>
      GitHub Finder
    </title>
  </head>
  <body>
      <div class="mainDiv">
        <div class="headerDiv"><span>GitHub Finder</span></div>
        <div class="searchDiv">
            <div class="searchOneDiv"><span>Search GitHub Users</span></div>
            <div class="searchTwoDiv"><span>Enter a username to fetch a user profile and repos</span></div>
            <div><input type="text" id="gitName" onkeyup="demoGithubUser()" maxlength='20' placeholder="GitHub Username..." autofocus></div>
        </div>
        <div class="resultDiv" id="resultDiv">
          <div class="leftDiv">
            <div class="leftTopDiv"><input type="image" id="imageId" src=""></div>
            <div class="leftBottomDiv">view Profile</div>
          </div>
          <div class="rightDiv">
            <div class="rightTopDiv">
              <div class="rtdDiv" id="first">Public Repos: </div>
              <div class="rtdDiv" id="second">Public Gists: </div>
              <div class="rtdDiv" id="third">Followers: </div>
              <div class="rtdDiv" id="forth">Following: </div>
            </div>
            <div class="rightBottomDiv">
              <table>
                <tr><th>Lastest Repos</th></tr>
                <tr><td id="fTd">1</td></tr>
                <tr><td id="sTd">2</td></tr>
                <tr><td id="tTd">3</td></tr>
              </table>
            </div>
          </div>
        </div>
        <div id="div403">
          403 Error 잠시 후 시도해 주세요
        </div>
        <div id="div404">
          해당 유저가 없습니다. 
        </div>
      </div>

      <script src="./day5-2.js"></script>
  </body>
</html>
